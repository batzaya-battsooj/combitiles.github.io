			/*

Tags: light, white, four-columns, fluid-layout, responsive-layout, custom-background, custom-menu, featured-images, custom-colors 
Text Domain: university

University Theme, (C) 2016 Viva Themes
*/


body,html{
  height:100%;
  min-height: 100%;
}

body {
	background: #5bc1c3;
	color: #625775;
	font-family: 'Open Sans', arial, helvetica, tahoma, sans-serif;
	font-size: 14px;
	font-weight: 300;
	margin:0;
	padding:0;
	line-height: 175%;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}

h1 {
	font-size: 26px;
	color: #000;
	margin-top: 20px;
	text-transform: none;
	font-family: 'Arvo', arial, helvetica, sans-serif;
	font-weight: 400;
}

h2 {
	color: #000;
	margin:0;
	padding:0;
	margin-top: 20px;
	text-transform: none;
	font-weight: 400;
	font-size: 22px;
	font-family: 'Arvo', arial, helvetica, sans-serif;
}

h3 {
	color: #000;
	margin:0;
	padding:0;
	margin-top: 20px;
	text-transform: none;
	font-weight: 400;
	font-size: 20px;
	font-family: 'Open Sans', arial, helvetica, tahoma, sans-serif;
}

h4 {
	color: #000;
	margin:0;
	padding:0;
	margin-top: 20px;
	text-transform: none;
	font-weight: 400;
	font-size: 16px;
	font-family: 'Arvo', arial, helvetica, sans-serif;
}

h5 {
	color: #000;
	margin:0;
	padding:0;
	margin-top: 20px;
	text-transform: none;
	font-weight: 400;
	font-size: 12px;
	font-family: 'Arvo', arial, helvetica, sans-serif;
}

p { margin-top: 6px; }

img { 
	border: none; padding:0; 
}

img a {
	border:none;
}

img.left { 
	float: left; border: none; padding: 6px 0 0 0; 
}

img.right { 
	float: right; border: none; padding: 0 0 0 6px; 
	}

blockquote {
	border-left:1px solid #ccc;
	margin:15px;
	padding:0 12px 0 12px;
	font-style: italic;
}

code{
	font-family:"Courier New", Courier, monospace;
}


/* links */

a {
	color: #333;
	text-decoration: underline;
}

a:hover {
	text-decoration: none;
}

/* container */

#container {
	width: 100%;
	float: left;
	clear: left;
	overflow:hidden;
}

#outerwrapper {
	max-width: 1000px;
	margin: 0 auto;
	padding-left: 25px;
	padding-right: 25px;
}

#wrapper {
	width: 100%;
	float: left;
	clear: left;
	/*margin-top: 30px;*/
	background-color: #fff;
	background-color: #625775;
	-webkit-border-radius: 9px;
  	-moz-border-radius: 9px;
  	-ms-border-radius: 9px;
  	-o-border-radius: 9px;
  	border-radius: 9px;
}

#inwrapper {
	width: 98%;
	float: left;
	clear: left;
	background: #625775;
	margin: 1%;
	-webkit-border-radius: 9px;
  	-moz-border-radius: 9px;
  	-ms-border-radius: 9px;
  	-o-border-radius: 9px;
  	border-radius: 9px;
}
	
/* header */

#header {
  	width: 100%; 
	float: left;
	clear: left;
}

#logo {	
	width: 100%;
	float:left;
	margin-top: 40px;
	text-align: center;
}

#logo img {
	display: inline-block;
    max-width: 100%;
    min-width: 100px; 
}

#logo a {
	color: #a3978e;
	text-decoration: none;
}

#logo h1 a,
#logo h1 {
	font-weight: 300;
	font-size: 35px;
	color: #fff;
	text-transform: uppercase;
	text-decoration: none;
	font-family: 'Arvo', arial, helvetica, sans-serif;
	line-height: 36px;
	margin-top: 0;
	text-align: center;
}

#site-description {
	color: #fff;
	margin: 0;
	padding: 0;
	font-family: 'Arvo', arial, helvetica, sans-serif;
	font-weight: 300;
	font-size: 16px;
}

/* Main Menu */

#mainmenu {
	width: 92%;
	float: left;
	clear: left;
	margin-left: 4%;
	margin-top: 20px;
	border-bottom: solid 2px #F6C934;
	*width: 916px; /* IE7 only hack */
}

.home #mainmenu {
	border-bottom: none;
}

.sf-menu, .sf-menu * {
	margin: 0;
	padding: 0;
	list-style: none;
}

.sf-menu li {
	position: relative;
	z-index: 999;
}

.sf-menu ul {
	position: absolute;
	display: none;
	top: 100%;
	left: 0;
	z-index: 99;
}

.sf-menu > li {
	float: left;
}

.sf-menu li:hover > ul,
.sf-menu li.sfHover > ul {
	display: block;
}

.sf-menu a {
	display: block;
	position: relative;
}

.sf-menu ul ul {
	top: 0;
	left: 100%;
}

/* Centre the Menu */

.sf-menu {
    float: left;
    position: relative;
    left: 50%;
}
.sf-menu ul li {
    left: 0%;
}
.sf-menu li {
    left: -50%;
}

/*** Menu Styling ***/
.sf-menu {
	float: left;
	margin-bottom: 1em;
}
.sf-menu ul {
	box-shadow: 2px 2px 6px rgba(0,0,0,.2);
	min-width: 12em; /* allow long menu items to determine submenu width */
	*width: 12em; /* no auto sub width for IE7, see white-space comment below */
}
.sf-menu a {
	padding: 7px 15px;
	text-decoration: none;
	zoom: 1; /* IE7 */
	font-size: 16px;
	font-family: 'Arvo', arial, helvetica, sans-serif;
	text-transform: uppercase;
	color: #000;
	font-weight: 400;
}

.sf-menu a:hover,
.sf-menu li.current-menu-item a {
	color: #5DC5C7;
}

.sf-menu li {
	white-space: nowrap; /* no need for Supersubs plugin */
	*white-space: normal; /* ...unless you support IE7 (let it wrap) */
	-webkit-transition: background .2s;
	transition: background .2s;
}

.sf-menu ul li {
	background: #fff;
}

.sf-menu ul ul li {
	background: #fff;
}

.sf-menu ul li a,
.sf-menu ul ul li a {
	color: #666;
	font-size: 13px;
	text-transform: none;
	line-height: 160%;
}

.sf-menu li:hover,
.sf-menu li.sfHover {
	/* only transition out, not in */
	-webkit-transition: none;
	transition: none;
}

/*** arrows (for all except IE7) **/
.sf-arrows .sf-with-ul {
	padding-right: 2.5em;
	*padding-right: 1em; /* no CSS arrows for IE7 (lack pseudo-elements) */
}
/* styling for both css and generated arrows */
.sf-arrows .sf-with-ul:after {
	content: '';
	position: absolute;
	top: 50%;
	right: 1em;
	margin-top: -3px;
	height: 0;
	width: 0;
	/* order of following 3 rules important for fallbacks to work */
	border: 5px solid transparent;
	border-top-color: #a3978e; /* edit this to suit design (no rgba in IE8) */
	border-top-color: rgba(163,151,142,.5);
}
.sf-arrows > li > .sf-with-ul:focus:after,
.sf-arrows > li:hover > .sf-with-ul:after,
.sf-arrows > .sfHover > .sf-with-ul:after {
	border-top-color: #333; /* IE8 fallback colour */
}
/* styling for right-facing arrows */
.sf-arrows ul .sf-with-ul:after {
	margin-top: -5px;
	margin-right: -3px;
	border-color: transparent;
	border-left-color: #a3978e; /* edit this to suit design (no rgba in IE8) */
	border-left-color: rgba(163,151,142,.5);
}
.sf-arrows ul li > .sf-with-ul:focus:after,
.sf-arrows ul li:hover > .sf-with-ul:after,
.sf-arrows ul .sfHover > .sf-with-ul:after {
	border-left-color: #333;
}

.select-menu {display: none;}

/* search */

#searchbox {
	width: 200px;
	float: right;
	margin: 0;
	padding: 0;
	height: 60px;
}

#searchform {
	width: 100%;
}

#searchform input#s {
	width: 190px;
	padding-left: 5px;
	background: none;
	border: none;
	height: 30px;
	margin-top: 10px;
	border: solid 1px #fff;
	font-family: 'Open Sans', arial, helvetica;
	font-weight: 400;
	color: #666;
}

#content #searchform input#s {
	border: solid 1px #eaeaea;
}

input#s:focus {
	outline:none;
}

#searchform input#searchsubmit {
	display: none;
}

#header h2 {
	display: none;
}



/* Featured Posts Template */

#services {
	width: 100%;
	float: left;
	clear: left;
	margin-top: 20px;
}

.servicespost {
	width: 28%;
	float: left;
	margin: 0;
	margin-left: 4%;
	padding-bottom: 40px;
	-webkit-transition: all 3s ease;
  	-moz-transition: all 3s ease;
  	-o-transition: all 3s ease;
  	-ms-transition: all 3s ease;
  	transition: all 3s ease;
}

.servicespost h2.entry-title a,
.servicespost h2.entry-title {
	font-weight: 400;
	color: #000;
	font-size: 16px;
	margin-top: 20px;
	margin-bottom: 15px;
	padding: 0;
	text-transform: uppercase;
}

/* Content Section */

#contentwrapper {
	width: 92%;
	float: left;
	clear: left;
	margin-left: 4%;
	/*padding-top: 40px;*/
	border-top: solid 2px #625775;
}

.home #contentwrapper {
